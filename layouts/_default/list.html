{{ partial "header.html" . }}
{{ if .Params.show_toc }} {{ .TableOfContents }} {{ end }}
{{ if .Content }}
{{ .Content }}
{{ else }}
<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}
{{ partial "footer.html" . }}
